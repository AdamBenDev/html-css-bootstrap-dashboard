<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--TODO: BOOTSTRAP5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--TODO: FONT AWESOME-->

<body>

    <!--TODO:NAVBAR LOGO BOOLEAN-->

    <header class="align-items-center d-flex bg-my-primary">
        <div class="container-fluid">
            <div class="row align-items-center bg-light">
                <div class="col-auto ">
                    <a class="navbar-brand text-decoration-none  d-none d-lg-block" href="#"><img src="img/logo.svg"
                            alt=""></a>
                    <a class="navbar-brand text-decoration-none  d-lg-none" href="#"><img class="logo-mob"
                            src="img/mobile-logo.png" alt=""></a>
                </div>
                <div class="col">
                    <form class="input-group" role="search">
                        <input class="form-control my-icon-input" type="text"
                            placeholder="Prova a cercare: lezioni di laravel " aria-label=" input example">
                    </form>
                </div>
                <div class="col-auto d-flex">
                    <a class="text-secondary px-2 d-none d-lg-block" href="#"><i class="bi bi-list-ul "></i></a>
                    <a class="text-secondary px-2 d-none d-lg-block" href="#"><i
                            class="bi bi-question-circle-fill "></i></a>
                    <a class="text-secondary px-2 d-none d-lg-block"><i class="bi bi-three-dots-vertical "></i></a>
                    <a class="btn p-0  dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span><i class="bi bi-bell-fill my-bell"></i></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">Action</button></li>
                        <li><button class="dropdown-item" type="button">Another action</button></li>
                        <li><button class="dropdown-item" type="button">Something else here</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <!--TODO: SIDEBAR TOP-->

    <main>
        <div class="app d-flex">

            <aside class="my-dark">
                <ul class="flex-column mb-3 px-0 d-flex h-100">

                    <li class="p-3">
                        <a class="text-decoration-none text-light hover" href="#">
                            <i class="bi bi-house-door-fill px-2"></i>
                            <span class="d-none d-lg-inline">Home</span>
                        </a>
                    </li>

                    <li class="px-3">
                        <a class="text-decoration-none text-light hover" href="#">
                            <i class="bi bi-bar-chart-fill px-2"></i>
                            <span class="d-none d-lg-inline">Stats</span>
                        </a>
                    </li>

                    <li class="p-3">
                        <a class="text-decoration-none text-light hover" href="#">
                            <i class="bi bi-reception-4 px-2"></i>
                            <span class="d-none d-lg-inline">Signals</span>
                        </a>
                    </li>
                    <!--TODO:SIDEBAR BOT-->
                    <li class="mt-auto p-3">
                        <a class="text-decoration-none text-light hover" href="#">
                            <i class="bi bi-gear-fill px-2"></i>
                            <span class="d-none d-lg-inline">Stats</span>
                        </a>
                    </li>

                </ul>
            </aside>

            <!--TODO: MAIN-TOP-->

            <div class="main overflow-auto fs-12 text-light">

                <div class="row bg-primary mx-0 px-2 py-3">
                    <div class="col-sm-4 col-lg-6 my-3 my-sm-0">
                        <div>
                            <h3 class="d-inline">Boolean</h3>
                            <span class="px-2 py-1 rounded-5 my-opasity">Piano Blaze</span>
                        </div>
                        <div class="py-2">
                            <span class="px-2 py-1 rounded-5 my-opasity">3 app</span>
                            <i class="bi bi-chevron-double-right"></i>
                            <span class="px-2 py-1 rounded-5 my-opasity d-none d-lg-inline">Boolean mobile app</span>
                            <span class="px-2 py-1 rounded-5 my-opasity d-none d-lg-inline">Boolean web app</span>
                            <span class="px-2 py-1 rounded-5 my-opasity d-none d-lg-inline">Boolean blog app</span>
                            <spanpx-2 class=" px-2 py-1 rounded-5 my-opasity  d-lg-none">+</span>
                        </div>
                        <!--TODO: SECTION MAIN BLUE-->
                    </div>
                    <div class="col-sm-4 col-lg-4">
                        <span>
                            Studenti Online negli ultimi 30 minuti
                        </span>
                        <h3>125</h3>
                    </div>

                    <div class="col-sm-4 col-lg-2 oder-first order-sm-1">
                        <span>Nuovo studente</span>
                        <button class="btn border text-light mx-1" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                            aria-labelledby="offcanvasRightLabel">

                            <div class="offcanvas-header">
                            </div>
                            <div class="offcanvas-body">
                                Inserisci un nuovo studente
                            </div>
                        </div>
                    </div>
                </div>

                <!--TODO:SECTION MAIN CARD-->
                <div class="container-flex bg-my-primary">
                    
                </div>
            </div>
    </main>
